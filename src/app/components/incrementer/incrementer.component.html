<h3>{{ legend }} {{ progress }}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-outline-primary" type="button" (click)="ChangeValue(-5)"><i class="mdi mdi-minus"></i></button>
  </div>
  <input #txtProgress type="number" class="form-control" placeholder="" name="progress" [(ngModel)]="progress" (ngModelChange)="onchange( $event )" min="1" max="100">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-outline-primary" type="button" (click)="ChangeValue(5)"><i class="mdi mdi-plus"></i></button>
  </div>
</div>
